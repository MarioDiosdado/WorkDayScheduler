<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>
    // //variables
    var currentDate = moment().format('MMMM Do YYYY');
    var currentTime = moment().format("h");
    var amOrPm = moment().format("'a'");
    var pm = 0;
    //Create Timbelocks
    for (i = 9; i < 18; i++) {
      if (i == 9 || i == 10 || i == 11 || i == 12) {
        $("<div>").attr({ class: "input-group mb-3", id: i + "timeblock" }).appendTo(".container");
        $("<div>").attr({ class: "input-group-prepend", id: i + "prepend" }).appendTo("#" + i + "timeblock");
        $("<span>").attr({ class: "input-group-text", id: i + "time" }).text(i + "am").appendTo("#" + i + "prepend");
        $("<input>").attr({ type: "text", class: "form-control", id: i + "textArea" }).appendTo("#" + i + "timeblock");
        $("<div>").attr({ class: "input-group-append", id: i + "button" }).appendTo("#" + i + "timeblock");
        $("<button>").attr({ class: "btn btn-outline-secondary", type: "button", id: "button" + i }).appendTo("#" + i + "button").text("Save");
        if (currentTime > i && amOrPm == "am") {
          $("#" + i + "textArea").attr("style", "background-color:lightgray");
        } else if (currentTime < i && amOrPm == "am") {
          $("#" + i + "textArea").attr("style", "background-color:lightgreen");
        } else if (currentTime == i && amOrPm == "am") {
          $("#" + i + "textArea").attr("style", "background-color:lightcoral");
        } else {
          $("#" + i + "textArea").attr("style", "background-color:lightgray");
        }
      } else {
        pm++;
        $("<div>").attr({ class: "input-group mb-3", id: pm + "timeblock" }).appendTo(".container");
        $("<div>").attr({ class: "input-group-prepend", id: pm + "prepend" }).appendTo("#" + pm + "timeblock");
        $("<span>").attr({ class: "input-group-text", id: pm + "time" }).text(pm + "pm").appendTo("#" + pm + "prepend");
        $("<input>").attr({ type: "text", class: "form-control", id: i + "textArea" }).appendTo("#" + pm + "timeblock");
        $("<div>").attr({ class: "input-group-append", id: pm + "button" }).appendTo("#" + pm + "timeblock");
        $("<button>").attr({ class: "btn btn-outline-secondary", type: "button", id: "button" + i }).appendTo("#" + pm + "button").text("Save");
        if (currentTime > pm && amOrPm == "am") {
          $("#" + i + "textArea").attr("style", "background-color:lightgray");
        } else if (currentTime < pm && amOrPm == "pm") {
          $("#" + i + "textArea").attr("style", "background-color:lightgreen");
        } else if (currentTime == pm && amOrPm == "pm") {
          $("#" + i + "textArea").attr("style", "background-color:lightcoral");
        } else {
          $("#" + i + "textArea").attr("style", "background-color:lightgray");
        }
      }
    }


    $("#currentDay").text(currentDate);
    $("#9textArea").val(localStorage.getItem("content9"));
    $("#10textArea").val(localStorage.getItem("content10"));
    $("#11textArea").val(localStorage.getItem("content11"));
    $("#12textArea").val(localStorage.getItem("content12"));
    $("#13textArea").val(localStorage.getItem("content13"));
    $("#14textArea").val(localStorage.getItem("content14"));
    $("#15textArea").val(localStorage.getItem("content15"));
    $("#16textArea").val(localStorage.getItem("content16"));
    $("#17textArea").val(localStorage.getItem("content17"));

    //functions
    $("#button9").on("click", function () {
      var setStorage = $("#9textArea").val();
      localStorage.setItem("content9", setStorage);
    })
    $("#button10").on("click", function () {
      var setStorage = $("#10textArea").val();
      localStorage.setItem("content10", setStorage);
    })
    $("#button11").on("click", function () {
      var setStorage = $("#11textArea").val();
      localStorage.setItem("content11", setStorage);
    })
    $("#button12").on("click", function () {
      var setStorage = $("#12textArea").val();
      localStorage.setItem("content12", setStorage);
    })
    $("#button13").on("click", function () {
      var setStorage = $("#13textArea").val();
      localStorage.setItem("content13", setStorage);
    })
    $("#button14").on("click", function () {
      var setStorage = $("#14textArea").val();
      localStorage.setItem("content14", setStorage);
    })
    $("#button15").on("click", function () {
      var setStorage = $("#15textArea").val();
      localStorage.setItem("content15", setStorage);
    })
    $("#button16").on("click", function () {
      var setStorage = $("#16textArea").val();
      localStorage.setItem("content16", setStorage);
    })
    $("#button17").on("click", function () {
      var setStorage = $("#17extArea").val();
      localStorage.setItem("content17", setStorage);
    })

  </script>

</body>

</html>
